apply plugin: 'scala'
apply plugin: 'idea'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile 'org.scala-lang:scala-library:2.11.1'
  compile group: 'org.apache.solr', name: 'solr-solrj', version: '4.10.3'

  // SolrJ has sometimes opinions on logging, due to it's tight connection
  // with Solr proper. These dependencies, and a log4j.properties file in your
  // resources directory should fix you up.
  compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
  compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
}